<!DOCTYPE html>
<html>
<head>
    <title>Rental Car Oumayma - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="max-width: 960px;">
    <header class="bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="logo">
                    <img src="images/logo.png" alt="Rental Car Oumayma Logo" class="rounded-circle" width="80" height="80">
                </div>
                <nav class="nav">
					<a href="index.html" class="nav-link text-white "><i class="fa fa-home"></i> Home</a>
                    <a href="about.html" class="nav-link text-white">About</a>
                    <a href="services.html" class="nav-link text-white">Services</a>
                    <a href="gallery.html" class="nav-link text-white">Gallery</a>
                    <a href="choose.html" class="nav-link text-white">Why Choose Us?</a>
                    <a href="contact.html" class="nav-link text-white border-bottom border-warning active">Contact Us</a>
                    <div class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white" data-toggle="dropdown"> Locations</a>
                        <div class="dropdown-menu bg-dark">
                            <a href="citylocations.html" class="dropdown-item text-white">City</a>
                            <a href="airportlocations.html" class="dropdown-item text-white">Airport</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="contact-us py-5">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center">If you have any questions or need further assistance, please fill out the form below. We are here to help!</p>
            <p class="text-center text-muted">Les champs marqués d'un <span class="text-danger">*</span> sont obligatoires.</p>
            <form action="https://hnitest.go.yj.fr" method="POST" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Nom <span class="text-danger">*</span></label>
                    <input class="form-control" id="lastname" type="text" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Prénom <span class="text-danger">*</span></label>
                    <input class="form-control" id="firstname" type="text" name="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email <span class="text-danger">*</span></label>
                    <input class="form-control" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" required>
                </div>
                <div class="mb-3">
                    <label for="request" class="form-label">Votre demande <span class="text-danger">*</span></label>
                    <textarea class="form-control" name="request" id="request" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Pays <span class="text-danger">*</span></label>
                    <select class="form-select" name="country" id="country" required>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Suisse">Suisse</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning w-100">Envoyer</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Rental Car Oumayma. All rights reserved.</p>
    </footer>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
